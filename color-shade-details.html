<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HOME</title>
    <link rel="stylesheet" href="./assets/css/styles.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Main-wrapper -->
    <section class="d-flex flex-column overflow-auto w-100 h-100">
        <div class="container px-0">
            <div class="row no-gutters header-gradient align-items-center justify-content-between p-3">
                <h4 class="text-white text-uppercase font-weight-bold mb-0">color shades</h4>
                <a href="match-shades.html">
                    <span class="fa fa-user-o fa-2x text-white font-weight-normal"></span>
                </a>
            </div>
        </div>
        <div class="container h-100">
            <section class="d-flex flex-column justify-content-between h-100">
                <div>
                    <div class="row no-gutters">
                        <form name="search-frm" id="search-frm" class="search-frm w-100">
                            <div class="row no-gutters mt-3">
                                <div class="form-group position-relative w-100">
                                    <input type="text" class="form-control p-4 bg-light" id="searchBrand"
                                        placeholder="Search">
                                    <span class="fa fa-search fa-lg text-dark position-absolute search-icon-pos"></span>
                                    <span
                                        class="fa fa-sliders fa-lg text-dark position-absolute slider-icon-pos"></span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div
                        class="row no-gutters flex-column justify-content-center align-items-center w-100 bg-warning p-5 mb-4">
                        <h5 class="mb-0">Rose</h5>
                        <h5 class="mb-0">9049</h5>
                    </div>
                    <div class="row no-gutters w-100">
                        <button type="button"
                            class="btn btn-lg btn-block btn-outline-primary rounded-0 font-weight-bold px-3">
                            Brand Name
                        </button>
                    </div>
                </div>
                <div class="row no-gutters mb-3">
                    <button type="button"
                        class="btn btn-lg btn-block btn-outline-primary rounded-0 font-weight-bold px-3">
                        Match Shades in other Brands
                    </button>
                </div>
            </section>
        </div>
    </section>
    <!-- Ends: Main-wrapper -->
</body>

</html>
