<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paint Hub</title>
    <link rel="stylesheet" href="./assets/css/styles.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Main-wrapper -->
    <section class="d-flex flex-column w-100 h-100">
        <div class="container h-100 p-4">
            <h3 class="text-dark mb-0">Sign Up</h3>
            <div class="row no-gutters my-3">
                <form name="login-frm" id="login-frm" class="w-100">
                    <div>
                        <div class="row no-gutters mb-2">
                            <div class="form-group w-100">
                                <input type="text" class="form-control" id="firstLastName" placeholder="First&Last">
                            </div>
                        </div>
                        <div class="row no-gutters mb-2">
                            <div class="form-group w-100">
                                <input type="text" class="form-control" id="shopName" placeholder="Shop Name">
                            </div>
                        </div>
                        <div class="row no-gutters mb-2">
                            <div class="form-group w-100">
                                <input type="number" class="form-control" id="mobilePhone" placeholder="Mobile Phone">
                            </div>
                        </div>
                        <div class="row no-gutters mb-2">
                            <div class="form-group w-100">
                                <input type="text" class="form-control" id="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="row no-gutters mb-2">
                            <div class="form-group w-100">
                                <input type="text" class="form-control" id="confirmPassword"
                                    placeholder="Confirm Password">
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <button type="button" class="btn btn-primary text-capitalize btn-lg btn-block shadow-lg">sign
                            up</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Ends: Main-wrapper -->
</body>

</html>
